<div class="popup popup_callback">
  <div class="popup__content">
    <div class="popup__body">
      <div class="popup__close"></div>
      <div class="popup__title">Нужна помощь?</div>
      <div class="popup__subtitle">
        Ответим на любые вопросы быстро и бесплатно!
      </div>
      <form action="#" class="form popup__form">
        <div class="popup__row">
          <div class="popup__form-line form__line">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-value="Введите имя"
              class="popup__input form__input input _req"
            />
          </div>
          <div class="popup__form-line form__line">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-value="+380(__)_______ "
              class="popup__input form__input input _req _phone"
            />
          </div>
        </div>
        <button type="submit" class="popup__btn form__button btn">
          Отправить
        </button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup_order">
  <div class="popup__content">
    <div class="popup__body">
      <div class="popup__close"></div>
      <div class="popup__title">Оформление заказа</div>
      <div class="popup__subtitle">
        Введите Ваши данные для оформления заказа:
      </div>
      <form action="#" class="form popup__form">
        <div class="popup__row">
          <div class="popup__form-line form__line">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-value="Введите имя"
              class="popup__input form__input input _req"
              form="product__form"
            />
          </div>
          <div class="popup__form-line form__line">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-value="+380(__)_______ "
              class="popup__input form__input input _req _phone"
              form="product__form"
            />
          </div>
        </div>
        <button
          type="submit"
          class="popup__btn form__button btn"
          form="product__form"
        >
          Отправить
        </button>
      </form>
    </div>
  </div>
</div>
